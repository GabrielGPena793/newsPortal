<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/index.css" />
    <title>Portal de noticias</title>
  </head>
  <body>
    <header class="container">
      <nav id="primary_navigation" class="grid grid-flow-col">
        <div>
          <img src="./assets/icons/List.svg" alt="menu" />
          <strong>Menu</strong>
        </div>

        <div>
          <img src="./assets/logo.svg" alt="logo" />
        </div>

        <div>
          <strong>Buscar</strong>
          <img src="./assets/icons/MagnifyingGlass.svg" alt="icone de lupa" />
        </div>
      </nav>

      <nav id="secondary_navigation" class="grid grid-flow-col">
        <a>Inteligência Artificial</a>
        <a>Blockchain</a>
        <a>Hologramas</a>
        <a>Internet</a>
        <a>Vestíveis</a>
        <a>Realidade Aumentada</a>
        <a>Realidade Virtual</a>
      </nav>
    </header>

    <main class="container grid">
      <section id="featured" class="grid gap-16">
        <div id="banner1">
          <img src="./assets/images/Image 01.png" alt="..." />
        </div>
        <div id="banner2">
          <img src="./assets/images/Image 02.png" alt="..." />
        </div>
        <div id="banner3">
          <img src="./assets/images/Image 03.png" alt="..." />
        </div>
        <div id="banner4">
          <img src="./assets/images/Image 04.png" alt="..." />
        </div>
        <div id="banner5">
          <img src="./assets/images/Image 05.png" alt="..." />
        </div>
      </section>
    </main>
  </body>
</html>
